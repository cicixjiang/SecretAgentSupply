<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title> Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!--header-->
    <div class="header">
      <div class="container960">
        <div class="logo">
          <img src="resources/images/logo.png" alt="logo">
        </div>
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </div>

    <!--main banner-->
    <div class="banner">
      <div class="container960">
        <div class="text">
          <p>NEW ARRIVAL</p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!--navigation-->
    <div class="navigation">
      <nav class="container960">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </div>

    <!--product grid-->
    <div class="content container960">

      <div class="product">
        <div class="image">
          <img src="./resources/images/pen.png" alt="pen image">
        </div>
        <p>Exploding Pen</p>
      </div>

      <div class="product">
        <div class="image">
          <img src="./resources/images/watch.png" alt="watch image">
        </div>
        <p>Cellular Watch</p>
      </div>

      <div class="product">
        <div class="image">
          <img src="./resources/images/glasses.png" alt="glasses image">
        </div>
        <p>Thermal Glasses</p>
      </div>

    </div>


    <div class="content container960">
      <!--location-->
      <div class="box">
        <div class="title">
          <p>Location</p>
        </div>
        <p class="blacktext">-47.346436, 84.32354</p>
      </div>

      <!--hours-->
      <div class="box">
        <div class="title">
          <p>Hours</p>
        </div>
        <p class="blacktext">0800 - 1800</p>
      </div>
    </div>

    <!--footer-->
    <div class="footer">
      <div class="container960">
        <p>&copyCopyright Secret Agent Supply Inc.</p>
      </div>
    </div>


  </body>
</html>
